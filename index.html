<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="src/app.js"></script>
    <script
      src="https://kit.fontawesome.com/89b02a4490.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <form action="" class="search-form" id="search-form">
          <input type="text" id="city-input" placeholder="City Name" />
          <input class="searchButton" type="submit" value="Search" />
          <input class="currentButton" type="submit" value="Current" />
        </form>
        <br />
        <div class="current">
          <div class="city" id="current-city">Seattle</div>
          <div class="row">
            <div class="col-4" id="current-date">March 27, 2022</div>
            <div class="col-8">Humidity: <span id="humidity">15</span> %</div>
            <div class="col-4" id="day-time">Sunday 9:00 am</div>
            <div class="col-8">Wind: <span id="wind">10</span> mph</div>
            <div class="col" id="description">Rain</div>
          </div>
          <br />
          <div class="currentTemp">
            <i class="fa-solid fa-cloud-showers-heavy currentRain"></i>
            <span class="temperature" id="temperature">45</span>
          </div>
          <span class="units">
            <a href="#" id="celsius-link">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a>
          </span>
          <br />
          <div class="card border-secondary mb-3" style="max-width: 50rem;">
            <div class="card-header five-day">Five Day Forecast</div>
            <div class="row row-forecast">
              <div class="col">
                <div class="day-forecast">
                  Monday
                  <br />
                  <i class="fa-solid fa-cloud-showers-heavy rain"></i>
                  <br />
                  59° / 46°
                </div>
              </div>
              <div class="col">
                <div class="day-forecast">
                  Tuesday
                  <br />
                  <i class="fa-solid fa-cloud-showers-heavy rain"></i>
                  <br />
                  59° / 46°
                </div>
              </div>
              <div class="col">
                <div class="day-forecast">
                  Wednesday
                  <br />
                  <i class="fa-solid fa-cloud-showers-heavy rain"></i>
                  <br />
                  59° / 46°
                </div>
              </div>
              <div class="col">
                <div class="day-forecast">
                  Thursday
                  <br />
                  <i class="fa-solid fa-cloud-showers-heavy rain"></i>
                  <br />
                  59° / 46°
                </div>
              </div>
              <div class="col">
                <div class="day-forecast">
                  Friday
                  <br />
                  <i class="fa-solid fa-cloud-showers-heavy rain"></i>
                  <br />
                  59° / 46°
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/Aznaia/weather-app">Open-source code</a>
         by Carly Berquam
      </footer>
    </div>
  </body>
</html>
